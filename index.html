
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>소프트웨이브 스튜디오 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- crossorigin="anonymous"를 설정하여 캔버스 캡처 시 스타일시트 접근 에러 방지 -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=Inter:wght@300;400;600&family=Nanum+Brush+Script&family=Nanum+Gothic:wght@400;700&family=Nanum+Myeongjo:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet" crossorigin="anonymous">
    <style>
      :root {
        --font-serif: 'Nanum Myeongjo', serif;
        --font-sans: 'Nanum Gothic', sans-serif;
        --font-display: 'Black Han Sans', sans-serif;
        --font-rounded: 'Gowun Dodum', sans-serif;
        --font-script: 'Nanum Brush Script', cursive;
      }

      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      .font-serif-kr { font-family: var(--font-serif) !important; }
      .font-sans-kr { font-family: var(--font-sans) !important; }
      .font-display-kr { font-family: var(--font-display) !important; }
      .font-rounded-kr { font-family: var(--font-rounded) !important; }
      .font-script-kr { font-family: var(--font-script) !important; }
      
      /* 스크롤바 강제 노출 설정 (모바일에서도 가시성 확보) */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #6366f1 rgba(255, 255, 255, 0.05);
        overflow-y: scroll !important;
        -webkit-overflow-scrolling: touch;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        display: block !important;
      }
      
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5);
        border-radius: 10px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #6366f1;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .no-select {
        user-select: none;
        -webkit-user-select: none;
      }

      /* 모바일에서 툴바 조정 시 프리뷰가 고정되도록 하는 스타일 */
      @media (max-width: 1024px) {
        .sticky-preview {
          position: sticky;
          top: 64px; /* 헤더 높이 */
          z-index: 40;
          background-color: #020617;
          padding-bottom: 12px;
        }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.0.0",

    "react-dom/client": "https://esm.sh/react-dom@^19.0.0/client",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.11",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
