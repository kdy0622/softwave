
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>소프트웨이브 스튜디오 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=Inter:wght@300;400;600&family=Nanum+Brush+Script&family=Nanum+Gothic:wght@400;700&family=Nanum+Myeongjo:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet" crossorigin="anonymous">
    <style>
      :root {
        --font-serif: 'Nanum Myeongjo', serif;
        --font-sans: 'Nanum Gothic', sans-serif;
        --font-display: 'Black Han Sans', sans-serif;
        --font-rounded: 'Gowun Dodum', sans-serif;
        --font-script: 'Nanum Brush Script', cursive;
      }

      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      .font-serif-kr { font-family: var(--font-serif) !important; }
      .font-sans-kr { font-family: var(--font-sans) !important; }
      .font-display-kr { font-family: var(--font-display) !important; }
      .font-rounded-kr { font-family: var(--font-rounded) !important; }
      .font-script-kr { font-family: var(--font-script) !important; }
      
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #6366f1 rgba(255, 255, 255, 0.05);
        overflow-y: scroll !important;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
        display: block !important;
      }
      
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.3);
        border-radius: 10px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #6366f1;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .no-select {
        user-select: none;
        -webkit-user-select: none;
      }

      @media (max-width: 1023px) {
        .sticky-preview {
          position: sticky;
          top: 64px;
          z-index: 40;
          background-color: #020617;
          padding-bottom: 12px;
          margin-left: -1.5rem;
          margin-right: -1.5rem;
          padding-left: 1.5rem;
          padding-right: 1.5rem;
          box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.8);
        }
      }
      
      @media (min-width: 1024px) {
        .sticky-preview {
          position: sticky;
          top: 96px;
          z-index: 40;
        }
      }

      .horizontal-presets {
        overflow-x: auto !important;
        overflow-y: hidden !important;
        display: flex;
        gap: 0.75rem;
        padding-bottom: 0.5rem;
        -webkit-overflow-scrolling: touch;
      }

      /* 스케일 애니메이션 */
      .animate-in {
        animation: animateIn 0.5s ease-out forwards;
      }
      @keyframes animateIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.0.0",
    "react-dom": "https://esm.sh/react-dom@^19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.0.0/client",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.11",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
